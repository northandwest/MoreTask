$(function(){
	for(var i = 1;i <= 10; i ++)
	{
		createTask(i);
	}

<script>


function createTask(nextId)
{
	var maxCols = 6;

	var id = "layui-layer"+nextId;
	  layer.open({
	  type: 1,
	  shade: false,
	  closeBtn: 0,
	  content: 'hello',
	  title: '任务'+nextId,
	  area: ['170px', '200px']
	});
	
	var cols = nextId % maxCols;
	if(nextId < maxCols)
	{
		cols --;
	}
	var rowsxx = parseInt(nextId / maxCols);
		
	//alert("rowsxx:"+rowsxx+",cols:"+cols)
	console.log("id=>"+id+"%"+maxCols+" cols:=>"+cols+",rows:"+rowsxx+","+nextId+"/"+maxCols+" parseInt="+parseInt(nextId / maxCols))

	$("#"+id).css("left",180*cols+"px")
	$("#"+id).css("top",210*rowsxx+"px")
}

function showWindow()
{
	  var current = layer.open({
	  id:1000,
	  type: 2,
	  btn: ['提交', '取消'],
	  content: 'form1.html',title: '新建任务',
	  area: ['520px', '295px'],
	  closeBtn: 1, //显示关闭按钮
	  btn1: function(){
		layer.close(current);
			layer.msg('新建成功', {
			  time: 1000 //1s后自动关闭
			});
	  }
	  ,btn2: function(){
		//alert("no")
		//layer.closeAll();
	  }
	});

}


</script>
